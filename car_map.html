<!DOCTYPE html>
<html>
<head>
  <title>Car Tracker â€“ Red Dot Stops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100vw; }
    
    .controls {
        position: absolute; top: 10px; right: 10px; z-index: 1000;
        background: white; padding: 10px; border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        display: flex; flex-direction: column; gap: 5px;
    }
  </style>
</head>

<body>

<div id="map"></div>

<div class="controls">
    <div id="status" style="font-size:12px; font-weight:bold;">Loading...</div>
    <input type="date" id="datePicker">
</div>

<script>
  // ðŸ”´ 1. CONFIGURATION
  const firebaseConfig = {
    apiKey: "YAIzaSyBO8FGSZvqr0cFz-bNPWMN6H7ke2htfkNI",
    authDomain: "cartracker-c5bde.firebaseapp.com",
    projectId: "cartracker-c5bde",
  };

  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ðŸ”´ 2. MAP SETUP
  const map = L.map('map').setView([21.1547, 72.7760], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // ðŸ”´ 3. ICONS
  const carIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/3202/3202926.png', // Red Car
      iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -20]
  });

  // Layers
  let routeLine = L.polyline([], { color: 'blue', weight: 4, opacity: 0.6 }).addTo(map);
  let stopLayer = L.layerGroup().addTo(map); 
  let carMarker = null;
  let unsubscribe = null;

  // ðŸ”´ 4. STOP DETECTION LOGIC
  function detectStops(points) {
    stopLayer.clearLayers(); 

    if (points.length < 2) return;

    let stopStart = points[0]; 
    let stopEnd = points[0];

    // ðŸ‘‡ ADJUST THESE IF NO STOPS APPEAR
    const MIN_STOP_TIME_MS = 2 * 60 * 1000; // 2 Minutes
    const MAX_DRIFT_METERS = 50; // 50 meters drift

    for (let i = 1; i < points.length; i++) {
        const p = points[i];
        const dist = map.distance([stopStart.lat, stopStart.lng], [p.lat, p.lng]);

        if (dist < MAX_DRIFT_METERS) {
            stopEnd = p; // Still parked
        } else {
            // Check if previous cluster was a valid stop
            const duration = stopEnd.ts - stopStart.ts;
            if (duration > MIN_STOP_TIME_MS) {
                drawStopCircle(stopStart, stopEnd, duration);
            }
            // Reset
            stopStart = p;
            stopEnd = p;
        }
    }
    // Check final stop
    const finalDuration = stopEnd.ts - stopStart.ts;
    if (finalDuration > MIN_STOP_TIME_MS) {
        drawStopCircle(stopStart, stopEnd, finalDuration, true);
    }
  }

  function drawStopCircle(start, end, duration, isCurrent = false) {
      // Calculate readable time
      const mins = Math.floor(duration / 60000);
      const timeStr = mins > 60 ? (mins/60).toFixed(1) + " hrs" : mins + " min";
      
      const startTime = new Date(start.ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      console.log(`âœ… STOP FOUND: ${startTime} for ${timeStr}`); // DEBUG LOG

      // DRAW RED CIRCLE ðŸ”´
      const circle = L.circleMarker([start.lat, start.lng], {
          radius: 8,              // Size of dot
          fillColor: "#ff0000",   // Red fill
          color: "#ffffff",       // White border
          weight: 2,
          opacity: 1,
          fillOpacity: 1
      }).addTo(stopLayer);

      // Add Popup
      const msg = isCurrent 
          ? `<b>Currently Here</b><br>Since: ${startTime}<br>Time: ${timeStr}`
          : `<b>Stopped Here</b><br>Time: ${startTime}<br>Duration: ${timeStr}`;
      
      circle.bindPopup(msg);
      circle.bindTooltip(`${timeStr}`, {permanent: false, direction: 'top'});
  }

  // ðŸ”´ 5. LOAD HISTORY
  function loadHistory(dateString) {
      if (unsubscribe) unsubscribe();
      routeLine.setLatLngs([]);
      stopLayer.clearLayers();
      if (carMarker) { map.removeLayer(carMarker); carMarker = null; }

      document.getElementById('status').innerText = `Loading...`;

      unsubscribe = db.collection("devices")
        .doc("car_001")
        .collection("history")
        .doc(dateString)
        .collection("points")
        .orderBy("ts")
        .onSnapshot((snapshot) => {
            const rawPoints = [];
            const latlngs = [];

            snapshot.forEach(doc => {
                const d = doc.data();
                if (d.lat && d.lng && d.ts) {
                    let ts = d.ts;
                    if (d.ts.toDate) ts = d.ts.toDate().getTime();
                    rawPoints.push({ lat: d.lat, lng: d.lng, ts: ts });
                    latlngs.push([d.lat, d.lng]);
                }
            });

            document.getElementById('status').innerText = `${rawPoints.length} points`;

            // Draw Route
            routeLine.setLatLngs(latlngs);

            // Detect Stops
            detectStops(rawPoints);

            // Draw Car
            if (rawPoints.length > 0) {
                const last = rawPoints[rawPoints.length - 1];
                if (!carMarker) {
                    carMarker = L.marker([last.lat, last.lng], {icon: carIcon}).addTo(map);
                    map.setView([last.lat, last.lng], 14);
                } else {
                    carMarker.setLatLng([last.lat, last.lng]);
                }
            }
        });
  }

  // Init
  const datePicker = document.getElementById('datePicker');
  const today = new Date().toISOString().split('T')[0];
  datePicker.value = today;
  loadHistory(today);
  datePicker.addEventListener('change', (e) => loadHistory(e.target.value));

</script>
</body>
</html>
