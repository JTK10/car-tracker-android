<!DOCTYPE html>
<html>
<head>
  <title>Car Tracker ‚Äì Trips & Stops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100vw; }
    
    .controls {
        position: absolute; top: 10px; right: 10px; z-index: 1000;
        background: white; padding: 12px; border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        display: flex; flex-direction: column; gap: 8px;
    }
    .info-panel {
        margin-top: 10px; border-top: 1px solid #ddd; padding-top: 5px; font-size: 12px;
    }
  </style>
</head>

<body>

<div id="map"></div>

<div class="controls">
    <div style="font-weight:bold; margin-bottom:5px;">üìÖ Select Date</div>
    <input type="date" id="datePicker">
    <div id="status" class="info-panel">Loading...</div>
</div>

<script>
  // 1. CONFIGURATION
  const firebaseConfig = {
    apiKey: "YAIzaSyBO8FGSZvqr0cFz-bNPWMN6H7ke2htfkNI",
    authDomain: "cartracker-c5bde.firebaseapp.com",
    projectId: "cartracker-c5bde",
  };
  
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const map = L.map('map').setView([21.1547, 72.7760], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'OSM' }).addTo(map);

  // 2. ICONS
  const carIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/3202/3202926.png', // Red Car
      iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -20]
  });

  const parkIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/178/178008.png', // Parking "P" Sign
      iconSize: [30, 30], iconAnchor: [15, 30], popupAnchor: [0, -30]
  });

  let routeLine = L.polyline([], { color: 'blue', weight: 4, opacity: 0.7 }).addTo(map);
  let markersLayer = L.layerGroup().addTo(map); // Layer to hold all parking markers
  let carMarker = null;
  let unsubscribe = null;

  // 3. PARKING DETECTION LOGIC
  function detectStops(points) {
    if (points.length < 2) return;

    let stopStart = points[0]; 
    let stopEnd = points[0];

    // Thresholds
    const MIN_STOP_TIME_MS = 5 * 60 * 1000; // 5 Minutes
    const MAX_ drift_METERS = 50; // If car moves < 50m, consider it stopped

    for (let i = 1; i < points.length; i++) {
        const p = points[i];
        
        // Calculate distance from the start of the potential stop
        const dist = map.distance([stopStart.lat, stopStart.lng], [p.lat, p.lng]);

        if (dist < MAX_ drift_METERS) {
            // Still in the same spot, extend the stop time
            stopEnd = p;
        } else {
            // Car moved! Check if the previous stop was long enough
            const duration = stopEnd.ts - stopStart.ts;
            
            if (duration > MIN_STOP_TIME_MS) {
                addParkingMarker(stopStart, stopEnd, duration);
            }

            // Reset for next segment
            stopStart = p;
            stopEnd = p;
        }
    }

    // Check the final stop (e.g. car is currently parked)
    const finalDuration = stopEnd.ts - stopStart.ts;
    if (finalDuration > MIN_STOP_TIME_MS) {
        addParkingMarker(stopStart, stopEnd, finalDuration, true);
    }
  }

  function addParkingMarker(startPoint, endPoint, durationMs, isCurrent = false) {
      const minutes = Math.floor(durationMs / 60000);
      const hours = Math.floor(minutes / 60);
      const mins = minutes % 60;
      
      let timeText = `${minutes} min`;
      if (hours > 0) timeText = `${hours} hr ${mins} min`;

      const startTime = new Date(startPoint.ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const endTime = new Date(endPoint.ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      const msg = isCurrent 
        ? `<b>Currently Parked Here</b><br>‚è≥ Since: ${startTime}<br>‚è± Duration: ${timeText}`
        : `<b>üÖøÔ∏è STOPPED</b><br>üïí ${startTime} - ${endTime}<br>‚è± Duration: ${timeText}`;

      L.marker([startPoint.lat, startPoint.lng], {icon: parkIcon})
       .addTo(markersLayer)
       .bindPopup(msg);
  }

  // 4. MAIN LOAD FUNCTION
  function loadHistory(dateString) {
      if (unsubscribe) unsubscribe();
      
      // Clear map
      routeLine.setLatLngs([]);
      markersLayer.clearLayers();
      if (carMarker) { map.removeLayer(carMarker); carMarker = null; }

      document.getElementById('status').innerText = `Loading ${dateString}...`;

      unsubscribe = db.collection("devices")
        .doc("car_001")
        .collection("history")
        .doc(dateString)
        .collection("points")
        .orderBy("ts")
        .onSnapshot((snapshot) => {
            const rawPoints = [];
            const latlngs = [];

            if (snapshot.empty) {
                document.getElementById('status').innerText = "No driving data.";
                return;
            }

            snapshot.forEach(doc => {
                const d = doc.data();
                if (d.lat && d.lng && d.ts) {
                    // Ensure ts is a number (milliseconds)
                    let timestamp = d.ts;
                    if (d.ts.toDate) timestamp = d.ts.toDate().getTime(); // Handle Firestore Timestamp

                    rawPoints.push({ lat: d.lat, lng: d.lng, ts: timestamp });
                    latlngs.push([d.lat, d.lng]);
                }
            });

            // Update Line
            routeLine.setLatLngs(latlngs);

            // Run Parking Analysis
            markersLayer.clearLayers(); // Clear old parking icons to avoid duplicates
            detectStops(rawPoints);

            // Update Car Icon
            if (rawPoints.length > 0) {
                const last = rawPoints[rawPoints.length - 1];
                const lastPos = [last.lat, last.lng];

                if (!carMarker) {
                    carMarker = L.marker(lastPos, {icon: carIcon}).addTo(map);
                    map.setView(lastPos, 14);
                } else {
                    carMarker.setLatLng(lastPos);
                }
                
                document.getElementById('status').innerText = 
                    `${rawPoints.length} points | Last: ${new Date(last.ts).toLocaleTimeString()}`;
            }
        });
  }

  // 5. INIT
  const datePicker = document.getElementById('datePicker');
  const today = new Date().toISOString().split('T')[0];
  datePicker.value = today;
  
  loadHistory(today);
  
  datePicker.addEventListener('change', (e) => loadHistory(e.target.value));

</script>
</body>
</html>
